<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 ">
    @for (pokemon of allpokemons; track $index;let i= $index) {
        <div [routerLink]="['pokemon',pokemon.url,i,pokemon.name]" class="rounded-2xl cursor-pointer hover:scale-95 transition-all" [style.background]="pokemon.bgColor">
            
            <!-- <p>{{getsinglepoken(item.name)}}</p> -->
            <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}" crossorigin="anonymous"  (load)="setBackgroundColor($event, i)"  loading="lazy"/>
            
            <div class="flex sm:justify-between justify-center items-center px-5">
                <img [src]="pokemon.logo" class="h-10 w-10 bg-white/[0.2] rounded-full border border-black/[0.2] p-0 ">
                <p class="text-xl text-black/[0.5] m-5 text-center" >{{pokemon.name|titlecase}}</p>
                <!-- <div class="flex text-sm">
                    <p>Experience</p>
                </div> -->
            </div>
            
        </div>
    }
    
</div>
<div class="flex justify-center m-5">
    <p class="bg-slate-900/[0.2] p-1 px-3 text-sm cursor-pointer rounded-full text-slate-500" (click)="loadmore()">Load more</p>
</div>
