<section class="flex justify-center sm:p-10 p-5">
    <div class="max-w-6xl relative">
        <div class="sticky top-10 z-40 flex flex-col sm:flex-row mb-5 items-center sm:gap-10">
            <p [routerLink]="['']" class="w-max text-center text-2xl text-slate-900/[0.8] font-semibold hover:opacity-80 cursor-pointer">Pokemons Info</p>
            <div class="relative flex-1 w-full">
                <img src="icons/search.svg" class="absolute z-10 bottom-2 left-2">
                
                <input [(ngModel)]="binding"  (keyup.enter)="onInputChange()" (input)="onInputChange()" type="text" name="" id="" placeholder="seach pokemons" class="backdrop-blur-lg pl-10 border border-slate-900/[0.8] w-full h-10 rounded-lg">
            </div>
        </div>
        

        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 ">
            @for (pokemon of allpokemons; track $index;let i= $index) {
                <div [routerLink]="['pokemon',pokemon.url,i,pokemon.name]" class="rounded-2xl cursor-pointer hover:scale-95 transition-all" [style.background]="pokemon.bgColor">
                    
                    <!-- <p>{{getsinglepoken(item.name)}}</p> -->
                    <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}" crossorigin="anonymous"  (load)="setBackgroundColor($event, i)"  loading="lazy"/>
                    
                    <div class="flex sm:justify-between justify-center items-center px-5">
                        <img [src]="pokemon.logo" class="hidden sm:block h-10 w-10 bg-white/[0.2] rounded-full border border-black/[0.2] p-0 ">
                        <p class="text-xl text-black/[0.5] m-5 text-center" >{{pokemon.name|titlecase}}</p>
                        <!-- <div class="flex text-sm">
                            <p>Experience</p>
                        </div> -->
                    </div>
                    
                </div>
            }
            
        </div>
        <div class="flex justify-center">
            <div class="fixed bottom-8 z-10">
                <span class="z-10 hover:text-white p-1 px-3 text-sm cursor-pointer rounded-full text-slate-500" (click)="loadprev()">Load Prev</span>
                <span class="z-10 hover:text-white p-1 px-3 text-sm cursor-pointer rounded-full text-slate-500" (click)="loadmore()">Load more</span>
       
            </div>
        </div>
    </div>
</section>
